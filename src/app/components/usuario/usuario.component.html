<h1>USUARIOS</h1>
<table class="table table-dark table-hover">
    <thead>
        <tr>
          <th scope="col">Ci</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Fecha de Nacimiento</th>
          <th scope="col">Salario Promedio</th>
          <th scope="col">
            <button class="btn btn-success"><i class="fa-solid fa-plus"></i> Nuevo</button>
          </th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios; let i = index">
        <th scope="row">{{usuario.ci}}</th>
        <td>{{usuario.nombre}}</td>
        <td>{{usuario.apellido}}</td>
        <td>{{usuario.fechaNacimiento}}</td>
        <td>{{usuario.salarioPromedio}}</td>
        <td>
            <button class="btn btn-primary me-2"><i class="fa-solid fa-pencil"></i></button>
            <button class="btn btn-danger" (click)="eliminarUsuario(usuario.ci)"><i class="fa-solid fa-trash-can"></i></button>
        </td>
      </tr>
    </tbody>
</table>
